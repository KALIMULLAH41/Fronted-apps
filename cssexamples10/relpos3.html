<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning Demo 2</title>
    <style>
        #one {
            width: 300px;
            border: 1px solid #000;
            padding: 20px;
            background: lightgreen;
        }
        
        #two {
            width: 300px;
            border: 1px solid #000;
            padding: 20px;
            background: lightpink;
            position: relative;
            left: 400px;
        }
        
        #three {
            width: 300px;
            border: 1px solid #000;
            padding: 20px;
            background: skyblue;
        }
    </style>
</head>

<body>
    <div id="one">
        This is some text inside the first div element and is lengthy also.
    </div>
    <div id="two">
        This is some text inside the second div element and is lengthy also.
    </div>
    <div id="three">
        This is some text inside the second div element and is lengthy also.
    </div>
</body>

</html>

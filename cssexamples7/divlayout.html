<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML Div Layout</title>
    <style>
        body {
            font: 14px Arial sans-serif;
            margin: 0px;
        }
        
        .header {
            padding: 10px 20px;
            background: darkblue;
        }
        
        .header h1 {
            font-size: 24px;
            color: whitesmoke;
            text-align: center;
        }
        
        .container {
            width: 100%;
            background: lightskyblue;
        }
        
        .nav,
        .section {
            float: left;
            padding: 20px;
            min-height: 170px;
            box-sizing: border-box;
        }
        
        .nav {
            width: 20%;
            background: lightblue;
        }
        
        .section {
            width: 80%;
        }
        
        .nav ul {
            list-style: none;
            line-height: 24px;
            padding: 0px;
        }
        
        .nav ul li a {
            color: #333;
        }
        
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        .footer {
            background: darkslateblue;
            text-align: center;
            padding: 5px;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Sharma Computer Academy</h1>
        </div>
        <div class="wrapper clearfix">
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="section">
                <h2>Welcome To SCA's Home Page!</h2>
                <p>Your one stop solution for all trending technologies</p>
            </div>
        </div>
        <div class="footer">
            <p>copyright &copy; scabhopal.in</p>
        </div>
    </div>
</body>

</html>

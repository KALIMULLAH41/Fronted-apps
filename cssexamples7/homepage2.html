<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantic Elements Demo</title>
    <style>
        article {
            background-color: lightblue;
            width: 80%;
        }
        
        header h1 {
            color: whitesmoke;
            text-transform: capitalize;
        }
        
        header {
            background: darkblue;
            padding: 10px 20px;
            text-align: center;
        }
        
        header h1 span {
            color: crimson;
        }
    </style>
</head>

<body>
    <header>
        <h1><span>S</span>harma <span>C</span>omputer <span>A</span>cademy</h1>
        <img src="../images/scalogo.png">
    </header>
    <main>

        <article>
            <h2>Welcome To Sharma Computer Academy</h2>
            <p>Your one stop solution for all trending technologies</p>
        </article>

    </main>
</body>

</html>

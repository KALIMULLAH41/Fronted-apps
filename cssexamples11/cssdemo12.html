<html>

<head>
    <style>
        input[type="email"],
        input[type="password"] {
            width: 50%;
            padding: 15px 22px;
            margin: 10px 5px;
            background-color: coral;
            color: white;
            font-size: 1.3em;
            border-radius: 5px;
        }
        
        input[type="button"] {
            width: 25%;
            padding: 15px;
            margin: 5px;
            font-weight: bold;
            font-size: 1.2em;
            border: 4px solid #8842d5;
            border-radius: 5px;
        }
        
        span {
            font-weight: bold;
        }
    </style>
    <title>Adding Colors</title>
</head>

<body>
    <h2>Sign Up To SCA</h2>

    <span>Email:</span><br /><input type="email" /><br />
    <span>password:</span><br /><input type="password" /><br />
    <input type="button" value="Sign Up" />
</body>

</html>

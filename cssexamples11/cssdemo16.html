<html>

<head>
    <style>
        input[type="button"],
        input[type="reset"],
        input[type="submit"] {
            background-color: #8842d5;
            border: none;
            color: white;
            padding: 18px 36px;
            text-decoration: none;
            margin: 5px 4px;
            cursor: pointer;
        }
    </style>
    <title>Styling Buttons</title>
</head>

<body>
    <input type="button" value="Button" />
    <input type="reset" value="Reset" />
    <input type="submit" value="Submit" />
</body>

</html>

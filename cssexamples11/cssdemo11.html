<html>

<head>
    <style>
        input[type="text"],
        input[type="password"] {
            width: 50%;
            padding: 15px 22px;
            margin: 10px 5px;
            border: 4px solid #8842d5;
            border-radius: 5px;
        }
        
        input[type="button"] {
            width: 25%;
            padding: 15px;
            margin: 5px;
            font-weight: bold;
            border: 4px solid #8842d5;
            border-radius: 5px;
        }
        
        span {
            font-weight: bold;
        }
    </style>
    <title>Adding Borders</title>
</head>

<body>
    <h2>Login Page</h2>

    <span>Enter username:</span><br /><input type="text" /><br /> <span>Enter password:<span><br /><input type="password" /><br />
    <input type="button" value="Login" />
</body>

</html>

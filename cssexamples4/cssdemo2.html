<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Styling Different Link States using CSS</title>
    <style>
        a {
            color: grey;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover#a1 {
            color: blue;
        }
        
        a:hover#a2 {
            color: red;
        }
    </style>
</head>

<body>
    To visit <a id="a1" href="http://www.facebook.com">Facebook</a><br> To visit <a id="a2" href="http://www.scalive.in">ScaLive</a>
</body>
</html

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Styling Different Link States using CSS</title>
    <style>
        a {
            color: grey;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited {
            color: red;
        }
        
        a:hover {
            color: blue;
            font-style: italic;
            font-size: 120%;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    To visit<a href="http://www.facebook.com">Facebook</a><br> To visit<a href="http://www.scalive.in">ScaLive</a>
</body>
</html

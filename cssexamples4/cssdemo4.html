<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Tangerine&display=swap" rel="stylesheet" />
    <title>Customize a Link as Button using CSS</title>
    <style>
        a:link,
        a:visited {
            color: white;
            background-color: #1ebba3;
            padding: 5px 20px;
            border: 4px solid black;
            text-decoration: none;
            text-align: center;
            font-size: 22px;
            font-family: "Tangerine", cursive;
        }
        
        a:hover,
        a:active {
            background-color: #9c6ae1;
            border-color: #7443b6;
            color: black;
        }
    </style>
</head>

<body>
    <p><a href="http://www.amazon.in">Visit Amazon</a></p>
</body>

</html>

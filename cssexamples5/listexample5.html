<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS list-style Shorthand Property</title>
    <style>
        ul {
            list-style: url('../images/small_ball.gif') inside;
            font-size: 120%;
            font-weight: bold;
            color: maroon;
        }
    </style>

    <body>
        <h3>Courses</h3>
        <ul>
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Python</li>
            <li>.Net</li>
            <li>Php-MySQL</li>
            <li>Web Development</li>
            <li>Oracle</li>
        </ul>
    </body>

</html>

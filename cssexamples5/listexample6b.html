<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Building Navigation Bar with HTML List and CSS</title>
    <style>
        img {
            width: 30px;
            height: 30px;
        }
        
        body {
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        
        ul {
            padding: 0;
            list-style: none;
            background: #f2f2f2;
        }
        
        ul li {
            display: inline-block;
        }
        
        ul li a {
            display: block;
            padding: 10px 25px;
            color: #333;
            text-decoration: none;
        }
        
        ul li a:hover {
            color: #fff;
            background: #939393;
        }
    </style>
</head>

<body>
    <div>
        <ul>

            <li>
                <a href="#"><img src="../images/navbar/reactlogo.png"></a>
            </li>
            <li>
                <a href="#"><img src="../images/navbar/image2.jpg"></a>
            </li>
            <li>
                <a href="#"><img src="../images/navbar/image3.gif"></a>
            </li>
            <li>
                <a href="#"><img src="../images/navbar/image4.jpg"></a>
            </li>
            <li>
                <a href="#"><img src="../images/navbar/image5.jpg"></a>
            </li>
            <li>
                <a href="#"><img src="../images/navbar/image6.jpg"></a>
            </li>

        </ul>
    </div>
    <p>
        <strong>Note:</strong> Place mouse pointer over the menu link to see the hover effect.
    </p>
</body>

</html>

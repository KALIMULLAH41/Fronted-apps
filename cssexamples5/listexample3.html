<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Setting the Position of List Marker</title>
    <style type="text/css">
        ol {
            list-style-type: decimal-leading-zero;
            list-style-position: inside;
        }
    </style>

    <body>
        <h3>Courses</h3>
        <ol>
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>.Net</li>
            <li>Php-MySQL</li>
            <li>Web Development</li>
            <li>Oracle</li>
        </ol>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Setting an Image as List Marker with CSS</title>
    <style>
        ol {
            list-style-image: url('../images/small_ball.gif');
            font-size: 120%;
            font-weight: bold;
            color: maroon;
            line-height: 30px;
        }
    </style>

    <body>
        <h3>Courses</h3>
        <ol>
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Python</li>
            <li>.Net</li>
            <li>Php-MySQL</li>
            <li>Web Development</li>
            <li>Oracle</li>
        </ol>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataList Demo</title>
</head>

<body>

    <body>
        <form>
            <label for="actor">Choose your favourite actor:</label>
            <input list="bollywood" id="actor" />
            <datalist id="bollywood">
          <option value="Ayushman"> </option>
          <option value="Kartik"> </option>
          <option value="Hrithik"> </option>
          <option value="Tiger"> </option>
          <option value="Amir"> </option>
        </datalist>

            <input type="submit" />
        </form>
    </body>
</body>

</html>

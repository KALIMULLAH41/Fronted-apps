<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Padding for Individual Sides</title>
    <style>
        p {
            background-color: yellow;
        }
        
        p.padding {
            padding-top: 25px;
            padding-bottom: 25px;
            padding-right: 50px;
            padding-left: 50px;
        }
    </style>
</head>

<body>
    <p>This is a paragraph with no specified padding.</p>
    <p class="padding">This is a paragraph with specified paddings.</p>
</body>

</html>

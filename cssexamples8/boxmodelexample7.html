<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Float</title>

    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 10px;
            color: white;
            font-weight: bold;
        }
        
        div#d1 {
            background: crimson;
            float: left;
        }
        
        div#d2 {
            background: limegreen;
            float: right;
        }
    </style>
</head>

<body>
    <div id="d1">
        <p>Welcome To SCA</p>
    </div>
    <div id="d2">
        <p>Your one stop solution</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Set Width and Height of an Element</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background: #eee8aa;
        }
    </style>
</head>

<body>
    <div>This div is 300px wide and 200px in height!</div>
</body>

</html>

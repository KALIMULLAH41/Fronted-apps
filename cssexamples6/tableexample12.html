<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS caption-side property</title>
    <style>
        table,
        td,
        th {
            border: 1px solid gray;
        }
        
        caption {
            caption-side: bottom;
            font-size: 1.2em;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <caption>Front End Technologies Books</caption>
        <tr>

            <th>HTML</th>
            <th>CSS</th>
            <th>JavaScript</th>
        </tr>
        <tr>
            <td>HTML By Example</td>
            <td>Beginning CSS</td>
            <td>JavaScript For Beginners</td>
        </tr>
        <tr>
            <td>HTML In 24 Hours</td>
            <td>Effective CSS</td>
            <td>Professional JavaScript</td>
        </tr>
        <tr>
            <td>HTML Beginners Guide</td>
            <td>Smashing CSS</td>
            <td>JavaScript Complete Reference</td>
        </tr>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Setting Table Color</title>
    <style>
        table {
            border-collapse: collapse;
            background-color: darkkhaki;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
        }
        /* th,
        td {
            padding: 15px;
        } */
    </style>
</head>

<body>
    <table>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>JavaScript</th>
        </tr>
        <tr>
            <td>HTML By Example</td>
            <td>Beginning CSS</td>
            <td>JavaScript For Beginners</td>
        </tr>
        <tr>
            <td>HTML In 24 Hours</td>
            <td>Effective CSS</td>
            <td>Professional JavaScript</td>
        </tr>
        <tr>
            <td>HTML Beginners Guide</td>
            <td>Smashing CSS</td>
            <td>JavaScript Complete Reference</td>
        </tr>
    </table>
</body>



</html>

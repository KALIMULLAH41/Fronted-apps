<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CSS Display Inline-Block</title>
    <style>
        div span {
            width: 300px;
            height: 100px;
            margin: 20px;
            background-color: lightblue;
        }
        
        div div {
            width: 300px;
            height: 100px;
            margin: 20px;
            background-color: lightblue;
        }
        
        div p {
            width: 300px;
            height: 100px;
            margin: 20px;
            background-color: lightblue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Inline</h1>
    <div>
        <span>I'm a span </span>
        <span>I'm a span and I'm inline</span>
    </div>
    <hr>
    <h1>Block Level</h1>
    <div>
        <div>I'm a div and I'm block level</div>
        <div>I'm a div and I'm block level</div>
    </div>
    <hr>
    <h1>Inline-Block Level</h1>
    <div>
        <p>I'm a p and I'm inline-block level</p>
        <p>I'm a p and I'm inline-block level</p>
    </div>
</body>

</html>

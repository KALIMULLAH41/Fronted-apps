<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Visibility Property</title>
    <style>
        #title {
            text-align: center;
            background-color: lightyellow;
        }
        
        #container1 {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            background: #CCC;
        }
        
        #container2 {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            background: #FFAABB;
            /* visibility: hidden; */
            /* display: none; */
        }
        
        #container3 {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            background: #00CCFF;
        }
    </style>
</head>

<body>
    <h3 id="title">Display Demo</h3>
    <div id="container1">
        This is some text inside the div 1.
    </div>
    <div id="container2">
        This is some text inside the div 2.
    </div>
    <div id="container3">
        This is some text inside the div 3.
    </div>
</body>

</html>

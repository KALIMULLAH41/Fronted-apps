<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Display Block</title>
    <style>
        span {
            display: block;
            background: #F0E68C;
        }
        
        a {
            display: block;
            background: #90EE90;
        }
    </style>
</head>

<body>
    <p>
        <a href="http://www.scabhopal.in">Visit scabhopal.in</a>

        <span>This span element generates a block box.</span>
    </p>
</body>

</html>

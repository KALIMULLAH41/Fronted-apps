<head>

    <title>Removing the Default Underline from HTML Links</title>

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <p>
        To visit our official website
        <a href="http://www.scabhopal.in">click here</a>!
    </p>
</body>

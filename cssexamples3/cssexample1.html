<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Setting Text Color using CSS</title>
    <style>
        h1 {
            color: #ff0000;
        }
        
        p {
            color: green;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p>
        This is first line.<br /> This is second line
    </p>
</body>

</html>
